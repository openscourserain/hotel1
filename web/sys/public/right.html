


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
<head>
    <!-- 包含公共的JSP代码片段 -->

    <title>无线点餐平台</title>



    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="/sys/style/js/jquery.js"></script>
    <script type="text/javascript" src="/sys/style/js/page_common.js"></script>
    <link href="/sys/style/css/common_style_blue.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/sys/style/css/index_1.css" />
</head>
<body>
<!-- 页面标题 -->
<div id="TitleArea">
    <div id="TitleArea_Head"></div>
    <div id="TitleArea_Title">
        <div id="TitleArea_Title_Content">
            <img border="0" width="13" height="13" src="/sys/style/images/title_arrow.gif"/> 餐桌列表
        </div>
    </div>
    <div id="TitleArea_End"></div>
</div>


<!-- 过滤条件 -->
<div id="QueryArea">
    <form action="/table" method="post">
        <input type="hidden" name="method" value="search">
        <input type="text" name="keyword" title="请输入餐桌名称">
        <input type="submit" value="搜索">
    </form>
</div>


<!-- 主内容区域（数据列表或表单显示） -->
<div id="MainArea">
    <table class="MainArea_Content" cellspacing="0" cellpadding="0">
        <!-- 表头-->
        <thead>
        <tr align="center" valign="middle" id="TableTitle">
            <td>编号</td>
            <td>桌名</td>
            <td>状态</td>
            <td>预定时间</td>
            <td>操作</td>
        </tr>
        </thead>
        <!--显示数据列表 -->
        <tbody id="TableData">

        <tr class="TableDetail1">
            <td align="center">1</td>
            <td align="center">餐桌1 &nbsp;</td>


            <td align="center">预定</td>



            <td align="center" width=35%>2018-01-15 16:45:57.0</td>
            <td>


                <a href="/table?method=up1&id=1" class="FunctionButton">退桌</a>



                <a href="/table?method=delete&id=1" onClick="return delConfirm();"class="FunctionButton">删除</a>
            </td>
        </tr>

        <tr class="TableDetail1">
            <td align="center">2</td>
            <td align="center">餐桌2 &nbsp;</td>



            <td align="center">空闲</td>


            <td align="center" width=35%></td>
            <td>



                <a href="/table?method=up1&id=2" class="FunctionButton">预定</a>


                <a href="/table?method=delete&id=2" onClick="return delConfirm();"class="FunctionButton">删除</a>
            </td>
        </tr>

        <tr class="TableDetail1">
            <td align="center">3</td>
            <td align="center">餐桌3 &nbsp;</td>



            <td align="center">空闲</td>


            <td align="center" width=35%></td>
            <td>



                <a href="/table?method=up1&id=3" class="FunctionButton">预定</a>


                <a href="/table?method=delete&id=3" onClick="return delConfirm();"class="FunctionButton">删除</a>
            </td>
        </tr>

        <tr class="TableDetail1">
            <td align="center">4</td>
            <td align="center">222 &nbsp;</td>



            <td align="center">空闲</td>


            <td align="center" width=35%></td>
            <td>



                <a href="/table?method=up1&id=4" class="FunctionButton">预定</a>


                <a href="/table?method=delete&id=4" onClick="return delConfirm();"class="FunctionButton">删除</a>
            </td>
        </tr>


        </tbody>
    </table>

    <!-- 其他功能超链接 -->
    <div id="TableTail" align="center">
        <div class="FunctionButton"><a href="/sys/board/saveBoard.jsp">添加</a></div>
    </div>
</div>
</body>
</html>
